<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0d3c8bc53e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Numbers</h1>
      <div class="grid">
        <section>
          <div class="app">
            <h2>Get a random fact about any day</h2>
            <label for="month-input">Month</label>
            <input
              type="number"
              id="month-input"
              placeholder="Month"
              min="1"
              max="12"
              name="month-input"
            />
            <label for="day-input">Day</label>
            <input
              type="number"
              id="day-input"
              placeholder="Day"
              min="1"
              max="31"
              name="day-input"
            />

            <button id="search-button">Get a fact</button>
            <div id="date-info"></div>
              <div class="saved-facts">
                <h3>Saved Facts</h3>
                <ol id="saved-facts-list"></ol>
                  <p class="right"><button id="clear-button">Clear All</button></p>
              </div> 
        </section>
      </div>
    </main>
    <footer id="footer">
      <!-- Social media -->
      <ul class="footer-icons">
        <li>
          <a
            href="https://www.linkedin.com/in/oleksandra-antonova-683017268/"
            target="_blank"
            ><i class="fa-brands fa-linkedin fa-2xl" style="color: #fff"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/risyaalex/" target="_blank"
            ><i
              class="fa-brands fa-square-github fa-2xl"
              style="color: #fff"
            ></i
          ></a>
        </li>
        <!-- Copyright -->
        <li class="copy">
          <script>
            document.write(
              "<p>All rights reserved &copy; " +
                new Date().getFullYear() +
                " Oleksandra Antonova</p>"
            );
          </script>
        </li>
      </ul>
    </footer>
  </body>
</html>
